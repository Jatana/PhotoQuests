<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body onresize="onBodyResize()">
	<div id="map_canvas"></div>
	<script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>

	<table class="main-panel-table">
		<tr>
			<td class="main-panel-left-list">
				<div class="quest-div">
					<div class="quest-title">SuperQuest</div>
					<div class="quest-descr">SomeDescr</div>
				</div>
			</td>
			<td id="pre-map"><div id="map" style="width: 400px; height: 400px"></div></td>
		</tr>
	</table>
	<script>
		let mapElem = document.getElementById('map');
		let preMapElem = document.getElementById('pre-map');
		let onBodyResize = () => {
			let width = preMapElem.getBoundingClientRect().width;
			let height = preMapElem.getBoundingClientRect().height;
			// mapElem.style.width = "100px";
			// mapElem.style.height = "100px";
			setTimeout(() => {
				console.log('onresize', width, height)
			}, 100);
			mapElem.style.width = width + 'px';
			mapElem.style.height = height + 'px';
		};
		setTimeout(() => {
			onBodyResize();
			let init = () => {
				let map = new ymaps.Map('map', {
					// При инициализации карты обязательно нужно указать
					// её центр и коэффициент масштабирования.
					center:[55.76, 37.64], // Москва
					zoom:11
				});
				map.setType('yandex#hybrid')
			};
			ymaps.ready(init);
		}, 100);

	</script>


	<style>
		body {
			margin: 0px;
		}

		table {
			border-spacing: 0px;
		}
	
		.main-panel-table {
			width: 100%;
			height: 100vh;
		}

		.main-panel-left-list {
			width: 300px;
			background: #2B2E33;
		}

		.quest-div {
			font-family: "Graphik Web", Helvetica, Arial, serif;
			color: white;
		}

	</style>
	
</body>
</html>
